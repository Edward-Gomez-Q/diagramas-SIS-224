<form (ngSubmit)="onSubmit()" #form="ngForm" autocomplete="off">
  <div *ngFor="let field of formFields">
    <div class="form-group">
      <label for="{{field.name}}">{{field.label}}</label>
      <input type="number" id="{{field.name}}" name="{{field.name}}" [(ngModel)]="formData[field.name]" [required]="true">
    </div>
  </div>
  <div class="buttons">
    <button type="submit">Simular</button>
    <button type="button" (click)="clearForm()">Limpiar</button>
  </div>
</form>

<style>
  form {
    max-width: 400px;
    margin: 0 auto;
  }

  .form-group {
    margin-bottom: 1rem;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: var(--nepal-800);
  }

  input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid var(--nepal-300);
    border-radius: 4px;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 1rem;
  }

  button {
    background-color: var(--nepal-500);
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }
  button:first-child{
    background-color: var(--nepal-800);
  }
  button:hover {
    background-color: var(--nepal-700);
  }

  button:disabled {
    background-color: var(--nepal-300);
    cursor: not-allowed;
  }
</style>
